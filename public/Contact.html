<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Door Drop</title>
    <link rel="stylesheet" href="./assests/CSS/contact.css">
    
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/icon.jpg" alt="Door Drop Logo">
            <div class="logo-text">
                <h1>Door Drop</h1>
                <h3>Effortless Delivery Solutions</h3>
            </div>
        </div>
        
        <nav class="header_nav_section">
            <a href="index.html">Home</a>
            <a href="./public/services.html">Services</a>
            <a href="./public/TrackOrder.html">Track Order</a>
            <a href="./public/AboutUs.html">About Us</a>
            <a href="./public/Contact.html">Contact Us</a>
            <a href="./public/SignupPage.html">Login/Sign Up</a>
        </nav>
    </header>

<section class="contact-header">
    <h1>Get in Touch</h1>
    <p>We'd love to hear from you. Fill out the form below to reach us!</p>
</section>

<section class="contact-container">
    <form action="submit-contact.html" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Door Drop. All Rights Reserved.</p>
</footer>

</body>
</html>
